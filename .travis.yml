sudo: false
language: android
jdk: oraclejdk8
install: "./gradlew build --stacktrace"
script: "./gradlew assembleRelease --stacktrace"
before_install:
- chmod +x gradlew
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

android:
  components:
  - build-tools-22.0.1
  - android-23
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - platform-tools
  - tools

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: "true"
  file: app/build/outputs/apk/app*release.apk
  api_key:
    secure: 
  on:
    repo: swooshfydp/inputmethods
